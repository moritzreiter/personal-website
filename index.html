<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moritz Reiter: Software Developer</title>
  <style>

    :root {
      --text-color: rgb(222, 222, 222);
    }

    @font-face {
      font-family: JetBrainsMono;
      src: url("JetBrainsMono-VariableFont_wght.ttf");
    }

    @font-face {
      font-family: Charmonman;
      src: url("Charmonman-Regular.ttf");
    }

    body {
      width: 100%;
      height: 100%;
      font-family: JetBrainsMono;
      color: var(--text-color);
      background-color: black;
      background-image: url('ffm-skyline-bw.webp');
      background-size: cover;
      background-position: center top;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    @media (max-width: 400px) {
      body {
        background-position: 35% top;
      }
    }

    a {
      text-decoration: none;
      color: var(--text-color);
    }

    a:hover {
      text-decoration: underline;
    }

    main div {
      background-color: rgba(0, 0, 0, 0.5);
      width: fit-content;
      padding: 0.2em;
    }

    h1 {
      font-size: 1.4em;
      font-family: Charmonman;
    }

  </style>
</head>
<body>
  <main>
    <div>
      <h1>Moritz&nbsp;Reiter: Software&nbsp;Developer</h1>
      <ul>
        <li><a href="mailto:mail@moritzreiter.de">mail@moritzreiter.de</a></li>
        <li><a href="https://github.com/moritzreiter">github.com/moritzreiter</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
